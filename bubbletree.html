<style type="text/css">
    .bubbletree-wrapper {
       height: 100%;
       width: 97% !important;
       position: absolute;
   }
   .negro {
    background-color: black !important;
    color: #ffffff !important;
}
circle.drilldown:hover{
   stroke-width:4px;
   stroke: #aa17ed;
}
.bubbletree {
   position: relative;
   margin-top: -15px;
   height: 100%;
   overflow: hidden;
 /*   margin-bottom: 30px;
 padding-bottom: 30px;*/
 background-color: #ffffff;
 background-image: -webkit-repeating-radial-gradient(center center, rgba(0,0,0,.2), rgba(0,0,0,.2) 1px, transparent 1px, transparent 100%);
 background-image: -moz-repeating-radial-gradient(center center, rgba(0,0,0,.2), rgba(0,0,0,.2) 1px, transparent 1px, transparent 100%);
 background-image: -ms-repeating-radial-gradient(center center, rgba(0,0,0,.2), rgba(0,0,0,.2) 1px, transparent 1px, transparent 100%);
 background-image: repeating-radial-gradient(center center, rgba(0,0,0,.2), rgba(0,0,0,.2) 1px, transparent 1px, transparent 100%);
 -webkit-background-size: 5px 5px;
 -moz-background-size: 5px 5px;
}
.negro {
    background-color: black !important;
    color: #ffffff !important;
}
.loading {
    z-index: 1000;
    position: absolute;
    width: 700px;
    height: 400px;
}

#header {
    font-family: Graublau;
    width: 200px;
    position: absolute;
    color: #333;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    text-align: left;
}
#menu {
    font-family: Graublau;
    width: 150px;
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 20px;
    z-index: 1000;
}
#menu select {
    font-family: Graublau;
    font-size: 14px;
}
#header .title {
    font-size: 32px;
}
#header .subtitle {
    font-size: 17px;
}
.bubbletree-wrapper .tooltip {
    max-width: 220px;
    border: 1px solid #999;
/*     position: absolute;
background: #fff;*/
z-index: 9999;
box-shadow: 3px 3px 0px rgba(0, 0, 0, .2);
border-radius: 2px;
font-family: sans-serif;
font-size: 13px;
padding: 4px;
}
.bubbletree-wrapper .tooltip .header {
    padding: 6px;
}
.bubbletree-wrapper .tooltip .header .icon {
    width: 38px;
    height: 38px;
    float: left;
    background: #600;
    border-radius: 19px;
    /*    margin-right: 8px;*/
}
.bubbletree .tooltip svg {
    width: 100px;
    height: 100px;
    fill: black;
    display: block;
    position: relative;
    visibility: visible;
    z-index: 10000;
}
.bubbletree .tooltip svg path {
    fill-opacity: 1;
    visiblity: visible;
}
.bubbletree-wrapper .tooltip .row {
    clear: both;
    border-top: 1px solid #999;
    padding: 6px;
}
.bubbletree circle{
    padding: 30px;
}
#tooltip {
    position: absolute;
    z-index: 3000;
    background-color: #fff;
    padding: 5px;
    border: 1px solid #999;
    box-shadow: 3px 3px 0px rgba(0, 0, 0, .2);
    border-radius: 2px;
    font-family: sans-serif;
    font-size: 13px;
    padding: 4px;
    max-width: 200px;
}
#tooltip .amount {
    font-weight: bold;
}
#tooltip h3, #tooltip div {
    margin: 0;
}
p#vtip #vtipArrow {
    position: absolute;
    top: -10px;
    left: 5px
}
html, body {
    margin: 0;
    padding: 0;
    
}
body {
    background: #efefef;

}
